<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>快速搜索</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/quickSearch.css">
</head>
<body>
    <div class="dialog-content">
        <div id="status" class="status-message"></div>
        <div class="main-content">
            <div class="search-container">
                <div class="search-input-container">
                    <div class="search-input-wrapper">
                        <input type="text" id="search-input" placeholder="输入关键词搜索..." autofocus>
                        <button id="clear-search-btn" class="clear-search-btn" style="display: none;">
                            <svg viewBox="0 0 24 24" width="16" height="16">
                                <path fill="currentColor" d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" />
                            </svg>
                        </button>
                    </div>
                    <button id="settings-btn" class="settings-btn" title="打开设置">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
                        </svg>
                    </button>
                </div>
                <div id="recent-searches" class="recent-searches">
                    <div class="recent-searches-wrapper">
                        <!-- 搜索历史将在这里动态显示 -->
                    </div>
                </div>
                <div class="sites-container">
                    <div id="pinned-sites" class="pinned-sites">
                        <!-- 常用网站图标将在这里动态显示 -->
                    </div>
                    <div id="drop-zone" class="drop-zone">
                        <svg viewBox="0 0 24 24">
                            <path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/>
                        </svg>
                    </div>
                </div>
            </div>
            <div id="search-results" class="search-results">
                <!-- 搜索结果将在这里动态显示 -->
            </div>
            <div class="search-stats">
                <span id="results-count">0 个结果</span>
                <span id="search-time">0ms</span>
            </div>
        </div>
    </div>
    <script src="consts.js"></script>
    <script src="common.js"></script>
    <script src="env.js"></script>
    <script src="logger.js"></script>
    <script src="models.js"></script>
    <script src="i18n.js"></script>
    <script src="config.js"></script>
    <script src="storageManager.js"></script>
    <script src="settingsManager.js"></script>
    <script src="statsManager.js"></script>
    <script src="util.js"></script>
    <script src="api.js"></script>
    <script src="themeManager.js"></script>
    <script src="search.js"></script>
    <script src="quickSearch.js"></script>
</body>
</html>
